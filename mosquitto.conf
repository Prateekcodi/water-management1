# Mosquitto MQTT Broker Configuration

# General settings
persistence true
persistence_location /mosquitto/data/
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Network settings
listener 1883
protocol mqtt

# WebSocket support
listener 9001
protocol websockets

# Security settings (optional - for development)
allow_anonymous true

# Connection settings
max_connections 1000
max_inflight_messages 20
max_queued_messages 100